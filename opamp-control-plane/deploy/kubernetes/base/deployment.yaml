apiVersion: apps/v1
kind: Deployment
metadata:
  name: opamp-control-plane
  namespace: opamp-system
  labels:
    app.kubernetes.io/name: opamp-control-plane
    app.kubernetes.io/component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opamp-control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opamp-control-plane
        app.kubernetes.io/component: control-plane
    spec:
      serviceAccountName: opamp-control-plane
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: control-plane
          image: opamp-control-plane:latest
          imagePullPolicy: IfNotPresent
          args:
            - "-config"
            - "/etc/opamp/server.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: opamp
              containerPort: 4320
              protocol: TCP
          envFrom:
            - secretRef:
                name: opamp-control-plane-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/opamp
              readOnly: true
            - name: data
              mountPath: /data
            - name: configs
              mountPath: /data/configs
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: opamp-control-plane-config
        - name: data
          persistentVolumeClaim:
            claimName: opamp-control-plane-data
        - name: configs
          configMap:
            name: opamp-collector-configs
            optional: true
