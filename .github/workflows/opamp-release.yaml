name: OpAMP Control Plane Release

on:
  push:
    tags:
      - 'opamp-control-plane/v*'

defaults:
  run:
    working-directory: opamp-control-plane

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag like opamp-control-plane/v1.0.0
          VERSION="${GITHUB_REF#refs/tags/opamp-control-plane/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: opamp-control-plane/.github/cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
        continue-on-error: true

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: OpAMP Control Plane v${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: opamp-control-plane/go.sum

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          BINARY_NAME="opamp-control-plane"
          EXTENSION=""
          if [ "$GOOS" = "windows" ]; then
            EXTENSION=".exe"
          fi

          mkdir -p dist

          go build -ldflags="-w -s -X main.Version=${VERSION}" \
            -o "dist/${BINARY_NAME}${EXTENSION}" ./cmd/server

          # Create archive
          ARCHIVE_NAME="opamp-control-plane-${VERSION}-${GOOS}-${GOARCH}"
          cd dist
          if [ "$GOOS" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}${EXTENSION}"
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}${EXTENSION}"
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            opamp-control-plane/dist/*.tar.gz
            opamp-control-plane/dist/*.zip

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/opamp-control-plane
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: opamp-control-plane
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
